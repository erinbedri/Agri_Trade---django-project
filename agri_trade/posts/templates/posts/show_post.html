{% extends 'web/base.html' %}

{% block content %}
    <div class="container" style="margin-top: 30px; margin-bottom: 50px">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <h3>{{ post.title }}</h3>
                <h5>{{ post.subtitle }}</h5>
                <p>Posted {{ post.created_on|timesince }} ago by <b>{{ post.author }}</b></p>
                <hr>
                <div>
                    <p>{{ post.body|safe }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
