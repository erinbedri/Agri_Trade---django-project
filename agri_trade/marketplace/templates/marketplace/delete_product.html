{% extends 'web/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
    <div class="container" style="margin-top: 30px; margin-bottom: 50px">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <h3>Delete Product</h3>
                {% if request.user.is_authenticated and request.user == product.owner %}
                    <form method="post" action="{% url 'marketplace:delete product' product.id %}"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <h5 style="margin-top: 30px">Are you sure you want to delete this product?</h5>
                        <button class="btn btn-danger" style="margin-top: 10px"
                                role="button">Delete
                        </button>
                        <a class="btn btn-secondary" style="margin-top: 10px"
                           href="{% url 'marketplace:marketplace' %}"
                           role="button">Cancel</a>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
