{% extends 'web/base.html' %}

{% block content %}
    <div class="container" style="margin-top: 30px; margin-bottom: 50px">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h3>Are you sure you want to delete this message?</h3>

                <form method="post" action="{% url 'user_messages:delete message' message.id %}">
                    {% csrf_token %}
                    {{ form }}

                    <button type="submit" style="margin-top: 30px" class="btn btn-primary">Delete</button>
                    <a class="btn btn-danger" style="margin-top: 30px"
                       href="{% url 'user_messages:message' message.id %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
