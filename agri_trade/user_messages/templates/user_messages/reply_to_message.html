{% extends 'web/base.html' %}

{% block content %}
    <div class="container" style="margin-top: 30px; margin-bottom: 50px">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <h3>Reply</h3>

                <label for="messageTo" class="form-label">To</label>
                <input disabled type="text" class="form-control" id="messageTo" aria-describedby="messageTo" value="{{ reply_to_user }}">

                <form action="{% url 'user_messages:reply to' reply_to_message.id %}" method="post">
                    {% csrf_token %}

                    <div class="row" style="margin-top: 30px">
                        <div class="col">
                            <label class="mb-1" {% if form.origin.errors %}style="color: red"{% endif %}>Message</label>
                            {{ form.body }}
                        </div>
                    </div>

                    <button type="submit" style="margin-top: 30px" class="btn btn-primary">Send</button>
                    <a class="btn btn-secondary" style="margin-top: 30px"
                       href="{% url 'user_messages:messages' %}">Cancel</a>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
