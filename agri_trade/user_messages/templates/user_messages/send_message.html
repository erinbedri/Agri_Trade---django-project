{% extends 'web/base.html' %}

{% block content %}
    <div class="container" style="margin-top: 30px; margin-bottom: 50px">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <h3>Send Message</h3>

                <label for="messageTo" class="form-label">To</label>
                <input disabled type="text" class="form-control" id="messageTo" aria-describedby="messageTo"
                       value="{{ product.owner }}">

                <form action="{% url 'user_messages:send message' owner.id %}" method="post">
                    {% csrf_token %}

                    <div class="row" style="margin-top: 30px">
                        <div class="col">
                            <label class="mb-1">Subject</label>
                            {{ form.subject }}
                        </div>
                    </div>

                    <div class="row" style="margin-top: 30px">
                        <div class="col">
                            <label class="mb-1">Message</label>
                            {{ form.body }}
                        </div>
                    </div>

                    <button type="submit" style="margin-top: 30px" class="btn btn-primary">Send</button>
                    <a class="btn btn-secondary" style="margin-top: 30px"
                       href="{% url 'marketplace:product details' product.id %}">Cancel</a>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
