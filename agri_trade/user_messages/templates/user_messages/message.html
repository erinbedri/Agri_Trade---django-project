{% extends 'web/base.html' %}

{% block content %}
    <div class="container" style="margin-top: 30px; margin-bottom: 50px">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <h3>Message</h3>

                <div style="margin-top: 25px">
                    <p><b>From: </b>{{ message.sender }}, {{ message.sender.email }}</p>
                    <p><b>To: </b>{{ message.receiver }}, {{ message.receiver.email }}</p>
                    <p><b>Date: </b>{{ message.created_at }}</p>
                    <p><b>Message: </b>{{ message.body }}</p>
                </div>

                <div style="margin-top: 25px">
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-danger" href="#" role="button">Delete</a>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
