{% load static %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'web:homepage' %}">
            <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 40px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="{% url 'posts:show posts' %}">Insights</a>
            </li>
        </ul>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item" style="margin-right: 25px">
                        <b><a class="nav-link disabled" href="#"
                              style="color: #2fa1fd">Welcome, {{ request.user.username }}!</a></b>
                    </li>
                    <li class="nav-item" style="padding-right: 20px">
                        <a class="btn btn-outline-primary" href="{% url 'marketplace:marketplace' %}">Marketplace</a>
                    </li>
                    <li class="nav-item" style="padding-right: 20px">
                        <a class="btn btn-outline-primary" href="{% url 'marketplace:add product' %}">Add Produce</a>
                    </li>
                    <li class="nav-item" style="padding-right: 20px">
                        <button type="button" class="btn btn-outline-primary position-relative"
                                onclick="location.href = '{% url 'user_messages:messages' %}';">
                            Messages
                            {% if request.unread_messages_count > 0 %}
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                {{ request.unread_messages_count }}
                                <span class="visually-hidden">unread messages</span>
                            </span>
                            {% endif %}
                        </button>
                    </li>

                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li>
                                <a class="dropdown-item" href="{% url 'marketplace:show my products' %}">My Products</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'marketplace:show favourites' %}">Favourites</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'accounts:account' %}">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
                            </li>
                        </ul>
                    </div>

                {% else %}
                    <li class="nav-item" style="padding-right: 20px">
                        <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item" style="padding-right: 20px">
                        <a class="btn btn-outline-primary" aria-current="page" href="{% url 'accounts:register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
